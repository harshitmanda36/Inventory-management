#server.port=8080

# MongoDB Atlas Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://username:password@cluster.mongodb.net/inventorydb?retryWrites=true&w=majority}
spring.data.mongodb.database=inventorydb

# JWT
app.jwt.secret=${JWT_SECRET:change-me}
app.jwt.expiration-ms=3600000

# Allow local dev CORS from Vite (5173 and 5174) by default
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174}
